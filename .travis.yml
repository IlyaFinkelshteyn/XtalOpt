sudo: required
dist: trusty

language: cpp

matrix:
  include:
    - compiler: gcc
      env:
    - compiler: clang
      env:

before_install:
 - sudo apt-get update -qq
 - wget https://github.com/psavery/qwt/releases/download/6.1.3-2.deb/qwt_6.1.3-2.deb

install:
 - sudo apt-get install -qq qt5-default libeigen3-dev libssh-dev libqt5svg5
 - sudo dpkg -i qwt_6.1.3-2.deb

before_script:
 - export CMAKE_FLAGS="$CMAKE_FLAGS -DBUILD_INDEPENDENT_PACKAGE=ON"
 - export CMAKE_FLAGS="$CMAKE_FLAGS -DCMAKE_INSTALL_PREFIX=install/xtalopt"
 - mkdir build
 - cd build
 - mkdir install
 - cmake ${CMAKE_FLAGS} ..

script:
 - make -j2 install
 - cd install
 - tar -czvf linux-xtalopt.tgz xtalopt
 - md5sum linux-xtalopt.tgz > linux-xtalopt.md5

deploy:
  provider: releases
  file:
    - linux-xtalopt.tgz
    - linux-xtalopt.md5
  skip_cleanup: true
  api_key:
    secure: 
  on:
    repo: xtalopt/XtalOpt
    tags: true
    all_branches: true
